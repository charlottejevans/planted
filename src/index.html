<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Garden Planner</title>
    <link rel="stylesheet" href="all.css">

</head>
<body class="bg-green-100 pt-16" onload="init()">
<!-- Nav bar -->
<header class="bg-green-500 p-4 fixed top-0 left-0 w-full z-50 mb-28">
    <div class="flex px-12 items-center justify-between">
        <!-- Logo or site name -->
        <h1 class="text-white text-xl px-8">My Plant Planner</h1>

        <!-- Navigation links -->
        <nav class="hidden lg:flex items-end">
            <a href="#" class="text-white mx-8">Home</a>
            <a href="#" class="text-white mx-8">About</a>
            <a href="#" class="text-white mx-8">Contact</a>
        </nav>

        <!-- Burger Menu Icon (Visible on small screens) -->
        <div class="lg:hidden flex items-end">
            <button class="text-white focus:outline-none">

                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
                </svg>
            </button>
        </div>
    </div>
</header>

<!-- Input Form -->
<div class="container mx-auto p-5 pt-12">
    <form id="plantForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label for="plantNameInput" class="block text-gray-700 text-sm font-bold mb-2">Plant name</label>
            <input type="text" id="plantNameInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Philodendron Pink Princess" required />
        </div>
        <div class="mb-6">
            <label for="noteInput" class="block text-gray-700 text-sm font-bold mb-2">Notes</label>
            <textarea id="noteInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Write about your latest journey with planting. Did a new leaf grow? Did you hydrate it enough?" required></textarea>
        </div>
        <label for="plantCategory">Category:</label>
        <select id="plantCategory" class="w-full mb-4">
            <option value="succulent">Succulent</option>
            <option value="fern">Fern</option>
            <option value="cactus">Cactus</option>
            <option value="flowering">Flowering</option>
            <!-- Add more options as needed -->
        </select>
        <div class="flex flex-col sm:flex-row items-center justify-between">
            <button id="addToGarden" onclick="saveSettings()" type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-2 sm:mb-0 sm:mr-2">Add to My Garden</button>
            <button id="cancel" onclick="wipeInputForm()" type="button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Cancel</button>
        </div>
    </form>
</div>

<!-- Reminder message -->
<p id="reminder" class="text-center text-lg text-green-800"></p>

<!-- My Garden Section -->
<div class="container mx-auto px-4 py-8">
    <div class="my-garden bg-white shadow-md rounded px-8 pt-6 pb-8 mt-4">
        <h2 class="text-gray-700 text-xl font-bold mb-2">My Garden</h2>
        <p id="plantWateringReminder"></p>
        <p id="isLocalStorageEmpty"></p>
        <div id="myGarden" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Dynamically add plants here -->
        </div>
        <button id="wipeMyGarden" onclick="wipeMyGarden()" type="button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4">Clear My Garden</button>
    </div>
</div>
<script src="/src/script.js"></script>
</body>
</html>
